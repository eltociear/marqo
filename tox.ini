[tox]
envlist = py38, py38_torch2
skipsdist = True

[testenv]
install_command = pip install --no-cache-dir {opts} {packages}
whitelist_externals =
  python
deps =
  pytest
  -rrequirements.txt
setenv =
  PYTHONPATH = {toxinidir}{/}src:{toxinidir}
commands =
  pytest {posargs}

[testenv: py38_torch2]
basepython=python3.8
install_command = pip install --no-cache-dir {opts} {packages}
whitelist_externals =
  python
deps =
  pytest
  -rrequirements_torch2.txt
setenv =
  PYTHONPATH = {toxinidir}{/}src:{toxinidir}
commands =
  pytest {posargs}